<div class="content-container fade-in">
    <div class="content-header">
        <h1>Dashboard</h1>
        <div class="header-actions">
            <button class="primary-button">
                <span class="material-icons">refresh</span>
                <span>Atualizar</span>
            </button>
        </div>
    </div>

    <div class="dashboard-grid">
        <!-- Card de Estatísticas -->
        <div class="card">
            <div class="card-header">
                <h2 class="card-title">Estatísticas</h2>
            </div>
            <div class="card-content">
                <div class="stats-grid">
                    <div class="stat-item">
                        <span class="stat-value">12</span>
                        <span class="stat-label">Artigos em Produção</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-value">5</span>
                        <span class="stat-label">Em Revisão</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-value">8</span>
                        <span class="stat-label">Publicados</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Card de Atividades Recentes -->
        <div class="card">
            <div class="card-header">
                <h2 class="card-title">Atividades Recentes</h2>
            </div>
            <div class="card-content">
                <ul class="activity-list">
                    <li class="activity-item">
                        <span class="material-icons">edit</span>
                        <div class="activity-info">
                            <span class="activity-text">Novo artigo criado</span>
                            <span class="activity-time">há 2 horas</span>
                        </div>
                    </li>
                    <li class="activity-item">
                        <span class="material-icons">published_with_changes</span>
                        <div class="activity-info">
                            <span class="activity-text">Artigo publicado</span>
                            <span class="activity-time">há 5 horas</span>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
