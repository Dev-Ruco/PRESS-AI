<div class="content-container">
    <!-- Cabeçalho da Página -->
    <div class="content-header">
        <h1>Novo Artigo</h1>
    </div>
    
    <!-- Formulário de Novo Artigo -->
    <div class="content-body">
        <form class="article-form">
            <div class="form-group">
                <label for="title">Título do Artigo</label>
                <input type="text" id="title" name="title" placeholder="Digite o título do artigo" required>
            </div>
            
            <div class="form-group">
                <label for="category">Categoria</label>
                <select id="category" name="category" required>
                    <option value="">Selecione uma categoria</option>
                    <option value="noticias">Notícias</option>
                    <option value="artigos">Artigos</option>
                    <option value="entrevistas">Entrevistas</option>
                    <option value="resenhas">Resenhas</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="content">Conteúdo</label>
                <textarea id="content" name="content" rows="10" placeholder="Digite o conteúdo do artigo" required></textarea>
            </div>
            
            <div class="form-actions">
                <button type="button" class="secondary-button">Salvar como Rascunho</button>
                <button type="submit" class="primary-button">Publicar Artigo</button>
            </div>
        </form>
    </div>
</div>
