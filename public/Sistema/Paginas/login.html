<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bem-vindo de volta - Sistema de Notícias</title>
  <!-- Fonte Roboto -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <!-- CSS Específico para a Página de Login -->
  <link rel="stylesheet" href="css/login.css" />
</head>
<body>
  <div class="login-container">
    <!-- Coluna Esquerda: Imagem de Fundo com Overlay e Texto Inspirador -->
    <div class="login-left">
      <div class="overlay"></div>
      <div class="image-text">
        <h2>"A inovação que impulsiona a sua redação."</h2>
        <p>Descubra o futuro do jornalismo com inteligência artificial.</p>
      </div>
    </div>

    <!-- Coluna Direita: Painel de Login -->
    <div class="login-right">
      <div class="login-panel">
        <img src="imagens/NewsPress_Logo.png" alt="NewsPress Logo" class="logo" />
        <h1>Bem-vindo de volta</h1>
        <p class="subtitle">Crie e edite artigos jornalísticos com a nossa IA</p>
        <form action="dashboard.html" method="GET">
          <div class="form-group">
            <label for="email">Email / Nome de Utilizador</label>
            <input type="email" id="email" name="email" placeholder="Digite seu email" />
          </div>
          <div class="form-group">
            <label for="password">Palavra-passe</label>
            <input type="password" id="password" name="password" placeholder="Digite sua senha" />
          </div>
          <div class="options">
            <div class="remember-container">
              <label class="remember">
                <input type="checkbox" name="remember" />
                <span>Lembrar dados de sessão</span>
              </label>
            </div>
            <a href="#" class="forgot">Esqueceu-se da palavra-passe?</a>
          </div>
          <button type="submit" class="btn btn-login">Entrar</button>
        </form>
        <div class="divider">
          <span>Ou</span>
        </div>
        <button class="btn btn-social">
          <img src="imagens/google-icon.png" alt="Google Icon" />
          Continuar com Google
        </button>
        <p class="register-link">
          Não tem conta? <a href="register.html">Registe-se</a>
        </p>
      </div>
    </div>
  </div>
</body>
</html>
